version: '3.8'
services:
  bot:
    build: .
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEB_SECRET=${WEB_SECRET}
      - WEB_PORT=5000
      - REDIS_URL=redis://redis:6379/0
      - WEB_OAUTH_CLIENT_ID=${WEB_OAUTH_CLIENT_ID}
      - WEB_OAUTH_CLIENT_SECRET=${WEB_OAUTH_CLIENT_SECRET}
      - WEB_OAUTH_REDIRECT=${WEB_OAUTH_REDIRECT}
    depends_on:
      - redis
    ports:
      - "5000:5000"
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
volumes:
  redis_data:
