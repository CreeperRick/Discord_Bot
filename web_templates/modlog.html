<!doctype html>
<html>
<head><meta charset="utf-8"><title>Modlog</title></head>
<body>
<h1>Modlog</h1>
<ul>
{% for e in logs %}
  <li>#{{ e.id }} — {{ e.action }} — mod: {{ e.moderator_id }} target: {{ e.target_id }} reason: {{ e.reason }} ts: {{ e.timestamp }}</li>
{% endfor %}
</ul>
</body>
</html>
