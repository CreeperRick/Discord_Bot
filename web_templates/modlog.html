<!doctype html><html><head><meta charset="utf-8"><title>Modlog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4"><div class="container"><h1>Modlog</h1><ul class="list-group">
{% for l in logs %}
  <li class="list-group-item">#{{ l[0] }} — {{ l[1] }} — mod: {{ l[2] }} target: {{ l[3] }} reason: {{ l[4] }} ts: {{ l[5] }}</li>
{% endfor %}</ul></div></body></html>
