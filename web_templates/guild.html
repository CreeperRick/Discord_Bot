<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Guild: {{ guild.name }}</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 28px; }
    .card { border: 1px solid #ddd; padding: 12px; margin-bottom:12px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Guild: {{ guild.name }}</h1>
  <p><a href="/">‚Üê Back to dashboard</a></p>

  <h2>Text Channels</h2>
  {% for ch in channels %}
    <div class="card">
      <strong>#{{ ch.name }}</strong><br>
      <form method="post" action="/send_message" style="margin-top:8px;">
        <input type="hidden" name="guild_id" value="{{ guild.id }}">
        <input type="hidden" name="channel_id" value="{{ ch.id }}">
        <input type="hidden" name="secret" value="{{ secret }}">
        <textarea name="content" rows="2" cols="60" placeholder="Message to send..."></textarea><br>
        <button type="submit">Send message to #{{ ch.name }}</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
