<!doctype html>
<html>
<head><meta charset="utf-8"><title>Settings</title></head>
<body>
<h1>Settings</h1>
<p>Logged in as {{ user.username }}</p>
{% for g in guilds %}
  <div style="border:1px solid #ddd;margin:8px;padding:8px;">
    <strong>{{ g.name }}</strong>
    <form method="post" action="/settings/toggle_troll">
      <input type="hidden" name="guild_id" value="{{ g.id }}">
      <input type="hidden" name="secret" value="{{ secret }}">
      <label><input type="checkbox" name="enabled" value="true" {% if g.troll_enabled %}checked{% endif %}> enable troll</label>
      <button type="submit">Save</button>
    </form>
  </div>
{% endfor %}
</body>
</html>
