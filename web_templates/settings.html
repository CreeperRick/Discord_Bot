<!doctype html>
<html><head><meta charset="utf-8"><title>Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4"><div class="container"><h1>Settings</h1><p>Logged in as {{ user.username }}</p>
{% for g in guilds %}
  <div class="card mb-2"><div class="card-body"><h5>{{ g.name }}</h5>
    <form method="post" action="/settings/toggle_troll">
      <input type="hidden" name="guild_id" value="{{ g.id }}">
      <input type="hidden" name="secret" value="{{ secret }}">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="enabled" value="true" {% if g.troll %}checked{% endif %}>
        <label class="form-check-label">Enable troll features</label>
      </div>
      <button class="btn btn-sm btn-primary mt-2" type="submit">Save</button>
    </form>
  </div></div>
{% endfor %}</div></body></html>
