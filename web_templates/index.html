<!doctype html>
<html>
<head><meta charset="utf-8"><title>Bot Dashboard</title></head>
<body>
<h1>Bot Dashboard</h1>
{% if bot_user %}
  <p>Bot: {{ bot_user.name }} ({{ bot_user.id }}) — Latency: {{ latency }}ms</p>
  <h2>Guilds</h2>
  <ul>
    {% for g in guilds %}<li>{{ g.name }} ({{ g.member_count }}) — <a href="/modlog/{{ g.id }}">Modlog</a></li>{% endfor %}
  </ul>
  <p><a href="/login">Login</a></p>
{% else %}
  <p>Bot not ready.</p>
{% endif %}
</body>
</html>
