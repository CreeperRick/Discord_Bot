<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enterprise Bot Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Bot Dashboard</h1>
    {% if bot_user %}
      <div class="card mb-3"><div class="card-body">
        <h5 class="card-title">{{ bot_user.name }} ({{ bot_user.id }})</h5>
        <p class="card-text">Latency: {{ latency }} ms</p>
      </div></div>
      <h3>Guilds</h3>
      <div class="row">
      {% for g in guilds %}
        <div class="col-md-4"><div class="card mb-3"><div class="card-body">
          <h5>{{ g.name }}</h5>
          <p>Members: {{ g.members }}</p>
          <a class="btn btn-sm btn-primary" href="/modlog/{{ g.id }}">Modlog</a>
        </div></div></div>
      {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-warning">Bot not ready.</div>
      <p><a class="btn btn-primary" href="/login">Login</a></p>
    {% endif %}
  </div>
</body>
</html>
